<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/styles.css", rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b3621261a.js" crossorigin="anonymous"></script>
    <title>Allflights-Sign in</title>
</head>
<body>
    <div class="top-bar"></div>
    <nav class = "navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Allflights</a>
                <!-- Links -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="./sign-in.html">|Sign in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./register.html">|Register</a>
              </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="card shadow-lg mx-auto">
            <div class="card-header text-center">
                <h4>Please sign in to continue</h4>
            </div>
            <div class="card-body container">
                <form >
                    <div class="form-group">
                        <label>Email: <input class="form-control form-control-sm" formcontrolname="email"></label>
                    </div>
                    <div class="form-group">
                        <label>Password: <input class="form-control form-control-sm " formcontrolname="password" type="password"></label>
                    </div>
                    <small>Did you forget your password? <a href="./initiate-pw-reset.html">Reset it.</a></small>
                    <br>
                    <small>Don't have an account? <a href="./register.html">Register</a> to continue.</small>
                    <div>
                        <button class="btn float-left" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <hr>
            <div style="margin: 8px;">
                <button class="btn btn-social btn-facebook">
                    <span class="fa fa-facebook" aria-hidden="true"></span> Continue with Facebook
                </button>
            </div>
            <div style="margin: 8px;">
                <button class="btn btn-social btn-google">
                    <span class="fa fa-google" aria-hidden="true"></span> Continue with Google
                </button>
            </div>
        </div>
    </main>
    <div class="container-fluid fixed-bottom text-center " id="footer">
        &copy; Autoticket <script>document.write(new Date().getFullYear().toString())</script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
