</head>
<body>
    <div class="top-bar"></div>
    <nav class = "navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Allflights</a>
                <!-- Links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item avatar dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbarDropdownMenuLink-7"> |Admin</a>
                    <div aria-labelledby="navbarDropdownMenuLink-6" class="dropdown-menu dropdown-menu-lg-right dropdown-secondary">
                        <a class="dropdown-item eborder-top active" href="/flights/edit">Schedule Flight</a>
                        <a class="dropdown-item" href="/flights/add-seat">Create Seats</a>
                        <a class="dropdown-item" href="/tickets/list">Tickets List</a>
                    </div>
                </li>
                <li class="nav-item avatar dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbarDropdownMenuLink-6">
                        <span class="profile-ava">
                            <img alt="avatar image" class="rounded-circle z-depth-0" height="35" src="../../../assets/img/img_avatar3.png">

    <main>
        <div class="card shadow-lg mx-auto">
            <div class="card-header text-center">
                <h4>Change Password</h4>
                <small>Please enter your new password to continue</small>
            </div>
            <div class="card-body container">
                <form>
                    <div class="form-group">
                        <label>Old password: <input class="form-control form-control-sm" type="password"></label>
                    </div>
                    <div class="form-group">
                        <label>New password: <input class="form-control form-control-sm" type="password"></label>
                    </div>
                    <div class="form-group">
                        <label>Confirm new password: <input class="form-control form-control-sm" type="password"></label>
                    </div>
                    <button class="btn float-left" type="submit">Change</button>
                </form>
            </div>
            <hr>
        </div>
    </main>
    <div class="container-fluid fixed-bottom text-center " id="footer">
