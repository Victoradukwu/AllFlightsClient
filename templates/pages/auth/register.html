<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/styles.css", rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b3621261a.js" crossorigin="anonymous"></script>
    <title>Allflights-Register</title>
</head>
<body>
    <div class="top-bar"></div>
    <nav class = "navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Allflights</a>
                <!-- Links -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="./auth/sign-in">|Sign in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./auth/register.html">|Register</a>
              </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="card shadow-lg mx-auto">
            <div class="card-header text-center">
                <h4>Please register to continue</h4>
            </div>
            <div class="card-body container">
                <form>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>First Name: <input class="form-control form-control-sm" formcontrolname="firstName" type="text">
                                <span class="invalid-feedback"> Firstname is required. </span>
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Last Name: <input class="form-control form-control-sm" formcontrolname="lastName" type="text">
                                <span class="invalid-feedback"> Surname is required. </span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Email: <input class="form-control form-control-sm" formcontrolname="email" type="email">
                                <span class="invalid-feedback"> A valid email is required. </span>
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Phone Number: <input class="form-control form-control-sm" formcontrolname="phoneNumber" type="text"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6"><label>Password: <input class="form-control form-control-sm" formcontrolname="password" type="password">
                            <span class="invalid-feedback"> Please input password. </span>
                        </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Confirm Password: <input class="form-control form-control-sm" formcontrolname="confirmPassword" type="password">
                                <span class="invalid-feedback"> Please confirm your password. </span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Image: <input accept="image/*" class="form-control form-control-sm" formcontrolname="image" type="file">
                            <span class="invalid-feedback"> Please upload your picture. </span>
                        </label>
                    </div>
                    <small>Already registered? Please <a routerlink="/auth/sign-in" href="./sign-in.html">sign in</a> to continue.</small>
                    <div>
                        <button class="btn float-left" type="submit" >Submit</button>
                    </div>
                </form>
            </div>
            <div>
                <hr>
                <div style="margin: 8px;">
                    <button class="btn btn-social btn-facebook">
                        <span class="fa fa-facebook" aria-hidden="true"></span> Continue with Facebook
                    </button>
                </div>
                <div style="margin: 8px;">
                    <button class="btn btn-social btn-google">
                        <span class="fa fa-google" aria-hidden="true"></span> Continue with Google
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="container-fluid fixed-bottom text-center " id="footer">
        &copy Autoticket <script>document.write(new Date().getFullYear().toString())</script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
